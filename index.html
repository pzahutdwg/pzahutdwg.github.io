<script>

    const rainbowText = document.getElementById("rainbow");
    let r = 1;
    let g = 1;
    let b = 1;

    function rainbow() {

        let r = Math.random() * 255;
        let g = Math.random() * 255;

        rainbowText.style = "color: rgb(" + r + ", " + g + ", " + b + ")";
    }
